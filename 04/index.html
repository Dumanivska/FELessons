<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Create an Account
        </h1>
        <br>
        <span>
            <label>First Name</label>
            <input type="text">
            <label>Last Name</label>
            <input type="text">
        </span>
        <br>
        <span>
            <label>E-mail</label>
            <input type="email">
            We'll never share your email with anyone else.
        </span>
        <br>
        <span>
            <input id="field1" name="test" type="radio" value="Male">
            <label for="field1">Male</label>
            <input id="field2" name="test" type="radio" value="Female">
            <label for="field2">Female</label>
        </span>
        <br>
        <span>
            <label>Country</label>
            <select name="Country" id="country_1">
                <option value="" selected disabled hidden>Select</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Spain">Spain</option>
                <option value="Norway">Norway</option>
                <option value="Australia">Australia</option>
            </select>
            <label>City</label>
            <input type="text">
        </span>
        <span>
            <br>
            <input type="button" value="Sign Up">
            <br>
            By clicking the 'Sign Up' button, you confirm that you accept our
            <a href="Terms_of_Use">Terms of Use</a>
            and
            <a href="Privacy_Policy">Privacy Policy</a>
        </span>
        <hr>
        <br>
        <span>
            Have an account?
            <a href="Log_In">Log In</a>
        </span>
    </div>
    <br>
    <div>
        <h1>
            Profile
        </h1>
        <br>
        <span>
            <img src="Image.jpg" alt="Profile Photo">
        </span>
        <br>
        <input type="text">
        <p>
            Up to 1MB (300x300 px)
        </p>
        <br>
        <label>Name</label>
        <input type="text">
        <label>E-mail</label>
        <input type="email" required>
        <br>
        <label>Country</label>
        <select name="Country" id="country_2">
            <option value="" selected disabled hidden>Select</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Spain">Spain</option>
            <option value="Norway">Norway</option>
            <option value="Australia">Australia</option>
        </select>
        <label>City</label>
        <input type="text">
        <br>
        <label>Zip Code </label>
        <input type="text" size="5">
        <label>Phone Number</label>
        <input type="tel">
        <br>
        <input type="button" value="Update">
    </div>
</body>

</html>
